<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 400px;
            border: 2px dotted saddlebrown;
            display: flex;
           
            align-items: stretch;
            padding: 20px;

        }
        .bx{
            width: 200px;
           
            border: 3px dotted royalblue;
            font-size: 3em;
        }
        
        #box-2{
            flex-grow: 1;
            order: 1;
        }
        #box-1{
        order: 2;
        }
    </style>
</head>
<body>
    <h1>I am flexible right now</h1>
    <div class="container">
       <div id="box-1" class="bx">box-1</div>
       <div id="box-2" class="bx">box-2</div>
      
    </div>
</body>
</html>
